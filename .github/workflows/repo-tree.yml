name: Build Repo Tree

on:
  workflow_dispatch:

jobs:
  tree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: List files (stage 2)
        run: |
          echo "=== Repository Files (long) ==="
          ls -lah
          echo "=== Tree (max depth 2) ==="
          find . -maxdepth 2 -type f | sed 's|^\./||'


